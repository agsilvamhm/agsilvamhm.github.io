<mat-sidenav-container class="sidenav-container">
  <!-- Menu Lateral -->
  <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="true" [ngClass]="{'collapsed': !expanded}">
    <mat-nav-list class="menu-title">
      <ng-container *ngFor="let item of menuItems">
        <a mat-list-item [routerLink]="item.route" [title]="item.title" [attr.aria-label]="item.title">
          <i class="material-icons">{{ item.icon }}</i>
          <span *ngIf="expanded">{{ item.label }}</span>
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <!-- ConteÃºdo Principal -->
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
